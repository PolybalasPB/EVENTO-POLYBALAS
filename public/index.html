<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback do Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feedback do Evento</h1>
        
        <form id="feedbackForm">
            <label for="insights">Quais insights você teve hoje?</label>
            <textarea id="insights" name="insights" required></textarea>
            
            <label for="improvements">No que, de forma geral, podemos trabalhar para melhorar em nossa empresa?</label>
            <textarea id="improvements" name="improvements" required></textarea>
            
            <label for="likes">Do que você mais gostou em nosso evento?</label>
            <textarea id="likes" name="likes" required></textarea>
            
            <label for="relevance">O treinamento foi útil e relevante para o seu trabalho?</label>
            <textarea id="relevance" name="relevance" required></textarea>
            
            <label for="suggestions">O que você sugere que façamos de forma diferente da próxima vez?</label>
            <textarea id="suggestions" name="suggestions" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>

        <button id="loginButton">Login</button>
        
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="loginForm">
                    <label for="adminLogin">Login:</label>
                    <input type="text" id="adminLogin" name="adminLogin" required>
                    
                    <label for="adminPassword">Senha:</label>
                    <input type="password" id="adminPassword" name="adminPassword" required>
                    
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
        
        <button id="downloadButton" style="display:none;">Baixar Feedbacks</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
